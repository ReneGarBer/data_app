version: 2

models:
  - name: staging_casos_dengue
    description: Casos de dengue en jalisco. Granularidad mes y municipio
    config:
      meta:
        developer: Rene Garcia Bernal
        created_at: 2025-05-31
        maintained_by: renesoftdev@gmail.com
        freshness_policy: static
        granularity: ["mensual","municipio"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - municipio_num
            - anio
            - mes
    columns:
      - name: municipio_num
      - name: anio
      - name: mes
      - name: casos
        tests:
          - not_null
    tags: ["entrenamiento","target_values"]