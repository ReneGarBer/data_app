          - name: inicio
            description: >
              Fecha en formato timestamp en milisegundos desde el epoch, marca el inicio de la
              ventana de tiempo de los datos recolectados.
            
          - name: fin
            description:  >
              Fecha en formato timestamp en milisegundos desde el epoch, marca el fin de la
